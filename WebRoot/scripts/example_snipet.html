<HTML>
  <head>
    <script language="JavaScript" src="/ncicb/EvsTree.js"></script>
  </head>
<BODY>
<H2>EVS Tree Example</h2>
<FORM name="exampleForm" method="POST" action="#">
<table>
		<TR id="OrganSelect" align="LEFT" valign="TOP">
			<TD class="blbo">Site of Lesion / Tumor</TD>
			<TD>
  		  <a href="javascript:showTissueTree('exampleForm', 'mouse', 1)"><img name="browse" src="images/selectUP.gif" vspace="0" hspace="0" border="0"/></a>&nbsp;<INPUT name="organ" type="TEXT" onFocus="blur()" disabled="true" size="25" maxlength="255"/>
				<INPUT name="organTissueName" type="hidden"/>
		 		<INPUT name="organTissueCode" type="hidden"/>
			</TD>
		</TR>				
		
		<TR id="DiagnosisSelect" align="LEFT" valign="TOP">
			<TD class="blbo">Diagnosis</TD>
			<TD>
				<a href="javascript:showDiagnosisTree('exampleForm', 'mouse', 2)"><img name="browseDiagnosis" src="images/selectUP.gif" vspace="0" hspace="0" border="0"/></a>&nbsp;<INPUT name="TumorClassification" type="TEXT" onFocus="blur()" disabled="true" size="25" maxlength="255"/> 
				<input type="hidden" name="DiagnosisName"/>        
		    <input type="hidden" name="DiagnosisCode"/>   
			</TD>
		</TR>						
    </table>
</form>
    </body>
</HTML>
